<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations on Variables</title>
    <script>
        
        var a = 10;
        var b = 20;

        console.log('Initial values: a =', a, ', b =', b);

       
        a += b;
        console.log('a += b:', a);

        
        a = 10;

       
        a -= b;
        console.log('a -= b:', a);

        
        a = 10;

       
        a += b;
        console.log('a += b:', a);

       
        a = 10;

        
        a *= b;
        console.log('a *= b:', a);

        
        a = 10;

        
        a /= b;
        console.log('a /= b:', a);

        
        a = 10;

        
        a %= b;
        console.log('a %= b:', a);
    </script>
</head>
<body>
</body>
</html>
